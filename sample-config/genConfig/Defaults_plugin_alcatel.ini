    [[OS6860-PS1]]
        warning        = AoschasEntPhysLedStatusPS1.last(), 4, ge
    [[OS6860-PS2]]
        warning        = AoschasEntPhysLedStatusPS2.last(), 4, ge
    [[OS6860-PS3]]
        warning        = AoschasEntPhysLedStatusPS3.last(), 4, ge
    [[OS6860-PS4]]
        warning        = AoschasEntPhysLedStatusPS4.last(), 4, ge
    [[OS6860-PS5]]
