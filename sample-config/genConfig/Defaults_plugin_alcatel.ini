#[TRIGGER]
    #[[trigger_name1]]
    #    warning =  datasource.function(), <constant>, <operator>
    #    critical = datasource.function(), datasource.function(), <operator>
    #    critical = datasource.function(), <constant>, <operator>, <constant>, <operator>
    
#[TRIGGERGROUP]
    #   trigger_group_name1 = trigger_name1, trigger_name2
   
[TRIGGER]
#
    [[OS6860-1]]
        warning        = AosMemory1MinAvg.last(), 80, gt
    [[OS6860-2]]
        warning        = AosCpu1MinAvg1.last(), 80, gt
    [[OS6860-3]]
        warning        = AosFSysFreeSpace.last(), 10000000, lt
    [[OS6860-4]]
        warning        = snmpInBadCommunityNames.last(), 10, ge
    [[OS6860-5]]
        warning        = AosvirtualChassisRole1.last(), 2, eq
    [[OS6860-6]]
        warning        = AoschasControlSynchronizationStatus.last(), 4, ne
        
    [[OS6450-1]]
        warning        = AlcatelMemoryLatest.last(), 80, gt
    [[OS6450-2]]
        warning        = AlcatelCpu1MinAvg.last(), 80, gt
    [[OS6450-3]]
        warning        = AlcatelFSysFreeSpace.last(), 10000000, lt
    [[OS6450-4]]
        warning        = snmpInBadCommunityNames.last(), 10, ge
    [[OS6450-5]]
        warning        = chasEntPhysLedStatusInternalPS.last(), 5, eq
    [[OS6450-6]]
